<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"     
                template="/templates/default/main.xhtml"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">                        
  
                    <div class="row" >
            <h:form>

                <h:commandLink value="Trở về" action="timkiemkhachhang?faces-redirect=true"/>


                <div class="pull-right">

                    <h:commandLink action="#{khachhangManagedBean.xacnhankhachhang()}" value="Chi tiết giao dịch"         />

                </div>
                <hr/> 
            </h:form>

        </div>
        <div class="row" >
             <div class="form-group well well-sm" >
                  <div class="form-inline">
                      <h:outputLabel value="Mã khách hàng:"/>
                     <h:outputLabel value= "#{khachhangManagedBean.khachhangct.idKhachhang}"   style="border: 0px;width: 100%"/>
 
                 </div>
                    
                    <div class="form-inline">
                        <h:outputLabel value="Họ tên:"/>
                        <h:outputLabel class="noidung_imp" value= "#{khachhangManagedBean.khachhangct.hoten}"     />
                    </div>
               
                     <div class="form-inline">
                        <h:outputLabel value="CMND:"/>
                        <h:outputLabel  class="noidung" value= "#{khachhangManagedBean.khachhangct.sochungminh}"    />
                     </div>
                    
                    <div class="form-inline">
                        <h:outputLabel value="Ngày cấp:"/>
                        <h:outputLabel value= "#{khachhangManagedBean.khachhangct.ngaycapCmnd}"   >
                            <f:convertDateTime pattern="dd/MM/YYYY"/>
                        </h:outputLabel>
                    </div>
                    
                    <div class="form-inline">
                        <h:outputLabel value="Nơi cấp:"/>
                        <h:outputLabel value= "#{khachhangManagedBean.khachhangct.noicapcmndName}"    />
                    </div>
                    
                    <div class="form-inline ">
                        <h:outputLabel value="GPLX:"/>
                        <h:outputLabel  class="noidung" value= "#{khachhangManagedBean.khachhangct.giayPlx}"   />   
                    </div>
                    
                    <div class="form-inline">
                        <h:outputLabel value="Ngày cấp GPLX :"/>
                        <h:outputLabel value= "#{khachhangManagedBean.khachhangct.ngaycapGplx}"   >
                          <f:convertDateTime  pattern="dd/MM/YYYY" />
                       </h:outputLabel>
                    </div>
                 <div class="form-inline">
                     <h:outputLabel value="Nơi cấp:"/>
                    <h:outputLabel value= "#{khachhangManagedBean.khachhangct.noicapgplxName}"   />  
                 </div>
                   
                    <h:outputLabel value= "DD1: #{khachhangManagedBean.khachhangct.didong1}-DD2: #{khachhangManagedBean.khachhangct.didong2}-DTB:#{khachhangManagedBean.khachhangct.dienthoaiBan}"    style="border: 0px;width: 100%"/>
                    <h:outputLabel value= "Địa chỉ: #{khachhangManagedBean.khachhangct.sonhaThuongtru} - #{khachhangManagedBean.khachhangct.quanhuyenthuongtruName} - #{khachhangManagedBean.khachhangct.thanhphothuongtruName}"    style="border: 0px;width: 100%"/>
              </div>
                <div class="form-group well well-sm" >
                    <h:outputLabel  value= "Chi nhánh: #{khachhangManagedBean.giaodichct.tencn}"  style="border: 0px "/>
    
                    <h:outputLabel value= "Đối tác: #{khachhangManagedBean.giaodichct.doitacName}"  style="border: 0px;width: 100%"/>
                    <div>
                         <h:outputLabel value="Người nhận: "/>
                         <h:outputLabel class="noidung_imp" value= "#{khachhangManagedBean.giaodichct.hoten}"   />
                     </div>
                    <h:outputLabel value="Số biên nhận:#{khachhangManagedBean.giaodichct.sobn}" style="border: 0px;width: 100%"/> 
                    <h:outputLabel value="Điểm chi trả:#{khachhangManagedBean.giaodichct.idDiadiemchitra}" style="border: 0px;width: 100%"/> 
                    <h:outputLabel value= "Mã số: #{khachhangManagedBean.giaodichct.maNguoinhan}"  style="border: 0px;width: 100%"/>
                    <h:outputLabel value= "Người gởi: #{khachhangManagedBean.giaodichct.nguoigoi}"  style="border: 0px;width: 100%"/>
                    <div class="form-inline">
                         <h:outputLabel value="Số tiền :"/>
                         <h:outputLabel value= "#{khachhangManagedBean.giaodichct.sotiengoi}" >
                             <f:convertNumber pattern="###,###,###.##"/>
                         </h:outputLabel>
                    </div>
                     <div class="form-inline">
     
                         <h:outputLabel value="Tỷ giá:"/>
                         <h:outputLabel value="#{khachhangManagedBean.giaodichct.tygia}"/>              
                     </div>
                    <div>
                        <h:outputLabel value="Thành tiền :"/>
                        <h:outputLabel value="#{khachhangManagedBean.giaodichct.thanhtien}" >
                           <f:convertNumber pattern="###,###,###,###"/>  
                        </h:outputLabel>
                    </div>
                  
                    <h:outputLabel value= "Nhân viên chi: #{khachhangManagedBean.giaodichct.tennv}"   />
                    <h:outputLabel value= "Loại tiển chi: #{khachhangManagedBean.giaodichct.idLoaitienchitra}"  />
                    
                   
                    <h:outputLabel value= "Địa chỉ: #{khachhangManagedBean.giaodichct.diachi} - #{khachhangManagedBean.giaodichct.tenQuan} - #{khachhangManagedBean.giaodichct.tenThanhpho}"    style="border: 0px;width: 100%"/>
                    
              </div>
        </div>    
                    
        <div class="row " >
               <div class="form-group well well-sm" >  
                   <h:form id="taogiaodich" >  
                           <div class="form-group">
                             <h:messages id="messages" class="error" showDetail="false" p:autoUpdate="true" p:closable="true"  />   
                           </div>
                            <h:selectOneMenu  id="loaigiaytogd" class="btn btn-default dropdown-toggle form-control"    value="#{khachhangManagedBean.giaodichct.idCtTuythan}" disabled="flase"
                                              required="true" requiredMessage="Vui lòng chọn loại giấy tờ">
                                <f:ajax event="change" listener="#{khachhangManagedBean.laysogiaytogangd()}" render="sctt ngaycap noicapgiayto"/>
                                <f:selectItems  var="lgt" value="#{khachhangManagedBean.dsgiayto}"  itemValue="#{lgt.maGiayto}" itemLabel="#{lgt.tenGiayto}" />
                            </h:selectOneMenu>
                       <h:inputText id="sctt"  class="form-control" value= "#{khachhangManagedBean.giaodichct.soCtTuythan}" disabled="true" required="true" requiredMessage="Giá trị tìm kiếm không bỏ trống"  />
                            <h:inputText id="ngaycap"  class="form-control" value= "#{khachhangManagedBean.giaodichct.ngaycap}" disabled="true" required="true" requiredMessage="Giá trị tìm kiếm không bỏ trống"  >
                                <f:convertDateTime pattern="dd/MM/YYYY"/>
                            </h:inputText>    
                            <h:selectOneMenu  id="noicapgiayto" class="btn btn-default dropdown-toggle form-control"    value="#{khachhangManagedBean.giaodichct.idNoicap}" disabled="true"
                                              required="true" requiredMessage="Vui lòng chọn loại giấy tờ">
                    
                                <f:selectItems  var="noicap" value="#{khachhangManagedBean.dscity}"  itemValue="#{noicap.idCode}" itemLabel="#{noicap.cityName}" />
                            </h:selectOneMenu>
                            <h:selectOneMenu  id="nhanvienct" class="btn btn-default dropdown-toggle form-control"    value="#{khachhangManagedBean.loainvct}" disabled="flase"
                                              required="true" requiredMessage="Vui lòng chọn nhân viên">
                                 <f:selectItem   itemLabel="Nhân viên chi nhà" itemValue="Y"/>
                                 <f:selectItem   itemLabel="Nhân viên chi quầy" itemValue="N"/> 
                                 <f:ajax event="change" listener="#{khachhangManagedBean.laydsnhanvienct()}"  render="dsnvct"/>
                            </h:selectOneMenu>
                            <h:selectOneMenu  id="dsnvct" class="btn btn-default dropdown-toggle form-control"    value="#{khachhangManagedBean.giaodichct.idNvChitra}" disabled="flase"
                                              required="true" requiredMessage="Vui lòng chọn loại giấy tờ">
                                 <f:selectItems  var="lgt1" value="#{khachhangManagedBean.dsNhnavienctWebs}"  itemValue="#{lgt1.userId}" itemLabel="#{lgt1.userName}" />
                            </h:selectOneMenu>
                       <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton action="#{khachhangManagedBean.capnhatttgdich()}" value="Xác nhận" class="btn btn-primary"     />   
                                <h:commandButton action="#{khachhangManagedBean.suakhachhang()}"  value="Cập nhật thông tin khách hàng" class="btn btn-success"     /> 
                            </div>
                            
                       </div>
                           
          
                 </h:form>
                   
               </div>
        </div>
                       

    </ui:define>
</ui:composition>
