<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="content">                        
 
   <div class="example">
<div class="container">
    <div class="row">
    <h2>Mobile Emoney</h2>
 
 
        <div class="well well-sm">
            <input id="username" placeholder="Username..." value="#{session.getAttribute('g_userid')}"  />
            <button id="connect"  onclick="connect( )" >Connect</button>
            
            <button id="disconnect"  type="submit" >Disconnect</button>
        </div>
        <div class="col-lg-3 well well-sm">
            <aside>
            <h5>Online User(s)</h5>
            <ul id="userList">
                <li id="all" class="hoverable">All</li>
            </ul>
            </aside>
        </div>
        <div class="col-lg-9 well well-sm">
            <article>
            <div id="dialog">
                <span>Chat to <span id="chatTo">All</span></span>
                <div id="message-board" class="form-control" style="height: 500px;"></div>
                <hr/>
                <textarea id="message" class="form-control" placeholder="message.."></textarea>
                <button id="send">Send</button>
            </div>
           </article>
        </div> 
  
 
    </div>
</div>
     
</div>
        
        <script src="resources/js/chatscript.js" type="text/javascript"></script>
        
    </ui:define>
</ui:composition>
