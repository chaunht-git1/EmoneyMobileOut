<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/default/main.xhtml">
    <ui:define name="content">     
        <h:form>
            <div class="container col-sm-12">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-addon" style="min-width: 140px">
                            <h:commandLink value="Trang chủ" action="#{chuyentrangManagedBean.chuyentrangchu()}"/>
                        </span>
                        <p:messages id="messages" showSummary="false" showDetail="true" autoUpdate="true" closable="true" /> 
                    </div>

                </div>
                <div class="row ">
                
                    <div class="col-sm-12 wellcustom" >

                        <div class = "input-group">
                            <span class="input-group-addon" style="min-width: 140px">
                                <h:outputLabel style="float: left">Loại tìm kiếm</h:outputLabel>
                            </span>
                            <h:selectOneMenu value="#{timkiemttbiennhanManagedBean.thuoctinhtimkiem}"  class="input-group-addon dropdown form-control " style="background: white">   
                                <f:selectItem itemValue="TK00001" itemLabel="Mã người nhận" />
                                <f:selectItem itemValue="TK00003" itemLabel="Họ tên" />
                                <f:selectItem itemValue="TK00004" itemLabel="Số giấy tờ" />
                                <f:selectItem itemValue="TK00005" itemLabel="Số điện thoại" />
                                <f:selectItem itemValue="TK00006" itemLabel="Seq" />
                                <f:selectItem itemValue="TK00009" itemLabel="Pin" />
                            </h:selectOneMenu>
                        </div>
                        <div class = "input-group">

                            <span class="input-group-addon" style="min-width: 140px">
                                <h:outputLabel style="float: left">Giá trị tìm kiếm</h:outputLabel>
                            </span>
                            <h:inputText class="form-control"  value="#{timkiemttbiennhanManagedBean.chuoitimkiem}" a:placeholder="Giá trị tìm kiếm"></h:inputText>
                            <h:commandLink action="#{timkiemttbiennhanManagedBean.laythongtinmaster(timkiemttbiennhanManagedBean.thuoctinhtimkiem,timkiemttbiennhanManagedBean.chuoitimkiem)}" class=" input-group-addon btn-primary btn-sm" styleClass="btn btn-default">
                                <i class="glyphicon glyphicon-search"></i>
                            </h:commandLink>
                        </div>

                    </div>
                </div>

                <div class="row" >    
                    <p:tabView  value="#{timkiemttbiennhanManagedBean.vwTkttBiennhanMasters}" var="item"  >
                        <p:tab title="#{item.hoten}">

                            <p:tabView>
                                <p:tab title="TTC(1)">

                                    <p:panelGrid   >
                                        <p:row>
                                            <p:column>
                                               <h:outputText class="noidungtieude" value="Chi nhánh:" />
                                               <h:outputText value="#{item.chinhanhname}" />
                                            </p:column>
                                        </p:row>    
                                         <p:row>
                                            <p:column>
                                                <h:outputText class="noidungtieude" value="Số biên nhận:" />
                                                <h:outputText value="#{item.sobn}" />
                                            </p:column>
                                        </p:row> 
                                        <p:row>
                                            <p:column>
                                                 <h:outputText class="noidungtieude" value="Đã chi trả:" />
                                                 <h:outputText value="#{item.dachitra}" />
                                            </p:column>
                                        </p:row> 
                                        <p:row>
                                            <p:column>
                                                <h:outputText class="noidungtieude" value="Họ tên:" />
                                                <h:outputText value="#{item.hoten}" />
                                            </p:column>
                                        </p:row> 
                                          <p:row>
                                            <p:column>
                                                 <h:outputText class="noidungtieude" value="Người gửi:" />
                                                 <h:outputText class="noidungtieude" value="#{item.nguoigoi}" />
                                            </p:column>
                                        </p:row> 
                                        <p:row>
                                            <p:column>
                                                 <h:outputText class="noidungtieude" value="Điện thoại:" />
                                                 <h:outputText class="noidungtieude" value="#{item.dienthoai}" />
                                            </p:column>
                                        </p:row> 
                                             <p:row>
                                            <p:column>
                                                 <h:outputText class="noidungtieude" value="Nhân viên:" />
                                                 <h:outputText class="noidungtieude" value="#{item.id_nv_chitra}" />
                                            </p:column>
                                        </p:row> 
                                        <p:row>
                                            <p:column>
                                                 <h:outputText class="noidungtieude" value="Ngày chi thực:" />
                                                 <h:outputText class="noidung_red" value="#{item.ngaychitratrue}" />
                                            </p:column>
                                        </p:row> 
                                        <p:row>
                                            <p:column>
                                                 <h:outputText class="noidungtieude" value="Ngày báo cáo:" />
                                                 <h:outputText class="noidung_red" value="#{item.ngaychitra}" />
                                            </p:column>
                                        </p:row> 
                                          <p:row>
                                            <p:column>
                                                 <h:outputText class="noidungtieude" value="Nguyên tệ:" />
                                                 <h:outputText class="noidung_red" value="#{item.sotiengoi}" />
                                            </p:column>
                                          </p:row>
                                         <p:row>
                                            <p:column>
                                                 <h:outputText class="noidungtieude" value="Tỷ giá:" />
                                                 <h:outputText class="noidung_red" value="#{item.tygia}" />
                                            </p:column>
                                          </p:row>
                                        <p:row>
                                            <p:column>
                                                 <h:outputText class="noidungtieude" value="Thành tiền:" />
                                                 <h:outputText class="noidung_red" value="#{item.thanhtien}" />
                                            </p:column>
                                          </p:row>
                                          <p:row>
                                            <p:column>
                                                 <h:outputText class="noidungtieude" value="Tiền gửi:" />
                                                 <h:outputText class="noidung_imp" value="#{item.idloaitiengoi}" />
                                                 -
                                                    <h:outputText class="noidungtieude" value="T công nợ:" />
                                                    <h:outputText class="noidung" value="#{item.idloaicongno}" />
                                                 -
                                                    <h:outputText class="noidungtieude" value="Tiền CT:" />
                                                    <h:outputText class="noidung_red" value="#{item.idloaitienchitra}" />
                                            </p:column>
                                          </p:row>
                                         <p:row>
                                            <p:column>
                                                <h:inputTextarea class="noidung form-control" rows="2" value="#{item.diachi}" />
                                            </p:column>
                                        </p:row> 
                                        <p:row>
                                            <p:column>
                                                <h:outputText class="noidung"  value="Điểm CT:#{item.id_diadiemchitra}" />
                                                -
                                                <h:outputText  class="noidung"  value="Nhận Hs:#{item.danhanphieu}" />
                                                -
                                                <h:outputText  class="noidung"   value="CTV:#{item.congtacvien}" />
                                            </p:column>
                                        </p:row> 
 
                                    </p:panelGrid>   
                     
                   
                                </p:tab>
                                <p:tab title="Xác minh">
                                       <p:panelGrid   style="border-color: gainsboro;width:100%;" >
                                         <p:row>                       
                                            <p:column >
                                                <h:outputText class="noidungtieude" value="Xác minh:" />
                                                <h:outputText value="#{item.xacminh}" />
                                            </p:column>
                                                 <p:column >
                                                <h:outputText class="noidungtieude" value="Ngày xác minh:" />
                                                <h:outputText value="#{item.ngayxacminh}" />
                                            </p:column>
                                                 <p:column >
                                                <h:outputText class="noidungtieude" value="Nhận viên :" />
                                                <h:outputText value="#{item.idnvxacminh}" />
                                            </p:column>
                                        </p:row>   
                                        <p:row>                       
                                            <p:column colspan="4">
                                                <h:outputText class="noidungtieude" value="Nội dung xm:" />
                                                <h:outputText value="#{item.lydoxmnk}" />
                                            </p:column>
                                        </p:row>
                                          
                                            `
                                       <p:row>                       
              
                                             <p:column colspan="4">
                                                <h:outputText class="noidungtieude" value="Chi nhà nhập xm:" />
                                                <h:outputText value="#{item.noidungcmtoday}" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <h:outputText class="noidungtieude" value="Ngày chuyển về:" />
                                                <h:outputText value="#{item.ngaychuyencmtoday}" >
                                                  
                                                </h:outputText>     
                                            </p:column>

                                            <p:column>
                                                <h:outputText class="noidungtieude" value="Nơi nhận tiền:" />
                                                <h:outputText value="#{item.noinhantien}" />
                                            </p:column>
                                            <p:column colspan="2">
                                                <h:outputText class="noidungtieude" value="Ghi chú gửi:" />
                                                <h:outputText value="#{item.ghichugoi}" />
                                            </p:column>
                 
                                        </p:row>
                                        <p:row>
                                            <p:column  >
                                                <h:outputText class="noidungtieude" value="Ngày xóa:" />
                                                <h:outputText value="#{item.ngayxoaphieu}" />
                                            </p:column> 
                                            <p:column colspan="2">
                                                <h:outputText class="noidungtieude" value="Lý do xóa phiếu:" />
                                                <h:outputText value="#{item.lydoxoaphieu}" />
                                            </p:column> 
                                        </p:row>
                                       
                                        
                                  
                                    </p:panelGrid>   

                                </p:tab>
                                <p:tab title="Biên nhận">
                                    <p:graphicImage id="xembn"  value="DisplayImage?id=#{item.idcode}" style="width: 100%" />
                                </p:tab>
                            </p:tabView>

                        </p:tab>
                    </p:tabView>


                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
