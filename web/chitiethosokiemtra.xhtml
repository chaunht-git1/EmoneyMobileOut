<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/default/main.xhtml">
    <ui:define name="content">    
   <div class="container">
       <h:form>
           <div class="form-group well well-sm">
               
           </div>
           <ui:repeat var="o" value="#{hoibaoManagedBean.chitietgiaodichModels}" varStatus="status">
               <div class="col-lg-3 well" style="min-height: 450px">
                    <div class="form-group well well-sm">
               
                    </div>
                   <div class="form-group form-inline">
                       <h:outputLabel value= "#{status.index+1}"  style="border: 0px;color: red"/>
                       -
                       <h:outputLabel value="#{o.sobn}" style="color: blue"/>
                   </div>
                   <div class="form-group">
                       <h:outputLabel value="#{o.tendoitac}"/>         
                   </div> 
                   <div class="form-group form-inline">
                       <h:outputLabel value="Người gửi:"/>   
                       :
                       <h:outputLabel value="#{o.nguoigoi}"/>
                   </div>  
                   <div class="form-group form-inline">
                        <h:outputLabel value="Họ tên:"/>   
                       :
                       <h:outputLabel value="#{o.hoten}" style="color: blue"/>
                   </div>   
                  <div class="form-group">
                       <h:outputLabel value="Mã người nhận:"/>  
                        :
                       <h:outputLabel value="#{o.manguoinhan}"/>
                   </div>
                   <div class="form-group form-inline">
                       <h:outputLabel value="Số tiền "/>   
                       :
                       <h:outputLabel value="#{o.sotiengoi}" style="color: red">
                           <f:convertNumber pattern="###,###,###.##"/>
                       </h:outputLabel>
                        <h:outputLabel value="#{o.loaitien}"/>                  
                   </div>
                   <div class="form-group form-inline">
                        <h:outputLabel value="Tỷ giá "/>   
                       :
                       <h:outputLabel value="#{o.tygia}"/>
                       -
                       <h:outputLabel value="Thành tiền "/>   
                       :
                       <h:outputLabel value="#{o.thanhtien}"/>
                   </div>
                    <div class="form-group">
                        <h:outputLabel  class="form-control" value="#{o.sodienthoai}" style="color: blue" />
                   </div>
                   <div class="form-group">
                    <div class="input-group"></div>
                    <h:inputText  class="form-control" value="#{o.socttuythan}"  />
                   </div>  
                    <div class="form-group">
                        <h:inputTextarea  class="form-control" value="#{o.diachi}" rows="3" readonly="true"/>
                   </div>
                   <div class="form-group">
                       <h:inputTextarea class="form-control" cols="2" value="#{o.lydoxacminh}" readonly="true" style="color: blue"/>
                   </div>
                
               </div>
          </ui:repeat>
       </h:form>
  
   </div>
 
        
    </ui:define>
</ui:composition>
