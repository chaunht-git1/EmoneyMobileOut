<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/default/main.xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">                        

        <div class="row ">
            <div class="form-group">
                <h:form>
                    <div class="col-xs-12 box">
                        <div class="btn-group">

                            <h:commandButton id="btnback" class="btn btn-primary"  value="Trở về" action="dshoibaomobile.xhtml?faces-redirect=true"></h:commandButton>
                            <h:commandButton id="btnbackds" class="btn btn-primary"  value="Trang chủ" action="index.xhtml?faces-redirect=true"></h:commandButton>
 
                        </div>
                      
                    </div>

                    <hr/> 
                </h:form>

            </div>
            <div>
                <hr/>
            </div>
        </div>

        <h:form id="xacminhf">

        <div class="row col-lg-12  " > 
             <div class="form-group">
                          <h:messages id="messages" class="error" showDetail="false" p:autoUpdate="true" p:closable="true"  />   
                   </div>
            <div class="  form-group well  ">
                <div class="input-group">
                    
                    <span class="input-group-addon" id="basic-addon1">Số biên nhận</span>
                    <span class="input-group-btn">
                        <h:commandButton id="btnxoa" class="btn btn-primary" value="Xóa"  actionListener="#{xacminhManagedBean.resetvalue()}"   />
                   </span>   
                    <p:autoComplete id="acNhanvien"    autocomplete="true"  value="#{xacminhManagedBean.tennvchitra}" completeMethod="#{xacminhManagedBean.completeText }" >   
                            <p:ajax event="itemSelect" listener="#{xacminhManagedBean.onItemSelect }"  update="xacminhf messages"     />
                    </p:autoComplete> 
                   
                </div>
            </div>
              
       </div>
        <div class="row col-xs-12" >
            <div class="  form-group well  ">
               
                <div class="form-group">
                    <h:outputLabel value= "Số biên nhận:  "  style="border: 0px"/>
                    <h:outputLabel value= "#{xacminhManagedBean.hosotongTondongNvweb.sobn}"   style="border: 0px"/> 
                </div>


                <div class="form-group" >
                    <h:outputLabel value= "Đối tác:  "  style="border: 0px"/>
                    <h:outputLabel value= "#{xacminhManagedBean.hosotongTondongNvweb.tenDoitac}"  style="border: 0px"/>
                </div>   
                <div class="form-group" >
                    <h:outputLabel value= "Mã người nhận:  "  style="border: 0px"/>
                    <h:outputLabel value= "#{xacminhManagedBean.hosotongTondongNvweb.maNguoinhan}"  style="border: 0px"/>
                </div>  
                <div class="form-inline form-group" >
                    <h:outputLabel value= "Người nhận:  "  style="border: 0px"/>
                    <h:outputLabel value= "#{xacminhManagedBean.hosotongTondongNvweb.hoten}"  style="border: 0px"/>
                </div>
                 <div class="form-inline form-group" >
                    <h:outputLabel value= "Số chứng minh:  "  style="border: 0px"/>
                    <h:outputLabel value= "#{xacminhManagedBean.hosotongTondongNvweb.soCtTuythan}"  style="border: 0px"/>
                </div>
                <div class="form-inline form-group" >
                    <h:outputLabel value= "Địa chỉ"  style="border: 0px"/>
                    <h:outputLabel value= "#{xacminhManagedBean.hosotongTondongNvweb.diachi}"   style="border: 0px"/>
                </div> 

             
            </div>
        </div>
        <div class=" row well well-sm"  >
            <div class="form-group" >
                <div class="input-group well well-sm">
                    <span class="input-group-addon" id="basic-addon1">Số CMND</span>
                    <h:inputText id="socmnd"   class="form-control" a:placeholder="Số CMND" value="#{xacminhManagedBean.xacminh.socmnd}"   />
                    <span class="input-group-btn">
                        <h:commandButton id="btncapnhatkh" class="btn btn-success" value="Sửa"   action="#{xacminhManagedBean.baocaokhongbiennhan()}"  disabled="true" ></h:commandButton>>
                   </span>  
                    <span class="input-group-btn">
                        <h:commandButton id="btnlenbaocao" class="btn btn-primary" value="Chuyển"   action="#{xacminhManagedBean.baocaokhongbiennhan()}"   ></h:commandButton>>
                   </span>   
                </div>
                
                
                <h:inputTextarea id="lydoxm" a:placeholder="Lý do xác minh ..."  class="form-control" rows="3" value="#{xacminhManagedBean.xacminh.thongtinxacminh}"    />
                <div class="btn-group form-group">
                    <h:commandButton id="btnxacnhan" class="btn btn-warning btn btn-primary" action="#{xacminhManagedBean.capnhatxacminh()}" value="Xác minh" />
                </div>

            </div>
        </div>
          </h:form>
    </ui:define>
</ui:composition>
