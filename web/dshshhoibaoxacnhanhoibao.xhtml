<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/default/main.xhtml">
    <ui:define name="content">    
 
    <div class="example">
    <div class="container">
    
        <h:form>
                <div class="row  well well-sm">
                    <div class="form-group ">
                        
              
                            <div class="col-xs-12 box">
                                <h:commandLink id="btnback"
                                               class="form-control"
                                               action="indexchinha.xhtml" 
                                               styleClass="btn btn-default"  >
                                    <i class="glyphicon glyphicon-chevron-left"></i>
                                    Trở về
                                </h:commandLink>
                            </div>
           

                    </div>
 
                </div>

                    </h:form>
                <h:form>
                <div class="row " >
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <div class="well well-sm" > 
                             <div class="form-group">
                      <h:selectOneMenu  id="loaitk" class="btn btn-default dropdown-toggle form-control"  value="#{chinhamainManagedBean.loaitkdulieu}"  >
                       <f:selectItem   itemValue="N" itemLabel="Chưa xác nhận"  />
                       <f:selectItem   itemValue="Y" itemLabel="Đã xác nhận" />
                     </h:selectOneMenu>
                </div>
                        <div class="btn-group">
                            <h:commandButton class="btn btn-primary" value="Chưa xác nhận" action="#{chinhamainManagedBean.showthongtinxnhoibao()}" >
                               
                           </h:commandButton>
                        <h:commandButton class="btn btn-success"  value="Đã xác nhận" action="#{chinhamainManagedBean.showthongtindaxnhoibao()}" >
                             
                           </h:commandButton>
                        </div>

                    </div>     
                 </div>

                <div class="row " >
                  
                    <p:dataTable id="showdata" rowIndexVar="rowIndex" value="#{chinhamainManagedBean.dmQuanlydotImagetongWebs}" var="item" paginator="true"  
                             rows="10" paginatorPosition="top"  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} " rowsPerPageTemplate="10,20,30">
                   
                     <p:column   >   
                             <f:facet name="header">Chi nhánh</f:facet>     
                             <h:outputLabel value="#{item.tenchinhanh}"/>
                    </p:column>
                    <p:column   >   
                             <f:facet name="header">Nhân viên tạo</f:facet>     
                             <h:outputLabel value="#{item.markerId}"/>
                    </p:column>
                    <p:column   >   
                             <f:facet name="header">Trạng thái</f:facet>     
                             <h:outputLabel value="#{item.iderror}"/>
                    </p:column>
                    <p:column   >   
                             <f:facet name="header">Số hồ sơ</f:facet>     
                             <h:outputLabel value="#{item.shs}"/>
                    </p:column>
                   
                     <p:column   >   
                             <f:facet name="header">Hội sở</f:facet>     
                             <h:outputLabel value="#{item.kiemtra}"/>
                    </p:column>     
                    <p:column>   
                           <f:facet name="header"></f:facet>     
                           <h:commandButton value="Kiểm tra" action="#{chinhamainManagedBean.kiemtrabiennhan(item)}" />
                    </p:column>
                     <p:column>   
                           <f:facet name="header"></f:facet>     
                           <h:commandButton value="Xác nhận" action="#{chinhamainManagedBean.xacnhandotbn(item)}" disabled="true" />
                    </p:column>    
                   
                </p:dataTable>      
                       
    </div>
                        
   </h:form>
     </div>    
</div>
        
    </ui:define>
</ui:composition>
