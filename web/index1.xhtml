<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
                xmlns:jsf="http://xmlns.jcp.org/jsf" template="/templates/default/main.xhtml">
    <ui:define name="content">  
                
        <h:form>
            <div>
                  <p:messages   showDetail="true" autoUpdate="true" closable="true" />
            </div>         
            <div class="row well well-lg">
               <div class="well well-lg col-lg-2">
                   <span>
                       <h:graphicImage value="resources/images/qrcode.png"  width="50px" height="50px" />  
                   </span>
                      <h:commandLink   value="Xác minh/ Bổ sung CMND "   action="#{hoibaoManagedBean.chuyentrangdshoibao('C')}"> 
                            
                      </h:commandLink>

                </div>
                <div class="well well-lg col-lg-2" >
                    <h:commandLink   value="Tìm kiếm biên nhận"  action="#{chinhamainManagedBean.chuyentrang('timkiemgiaodich')}" disabled="false" > 
                        <h:graphicImage value="resources/images/timkiem.png"  width="128px" height="128px" />
                    </h:commandLink>
                </div>
                
                <div class="well well-lg col-lg-2">
                      <h:commandLink   value="Báo cáo cá nhân"    action="#{hoibaoManagedBean.chuyentrangkshoibaochinhanh()}"  > 
                      <h:graphicImage value="resources/images/ireport.png"  width="128px" height="128px" />   
                      </h:commandLink>
                </div>
               
             
              
                <div class="well well-lg col-lg-2">
                  
                    <h:commandLink    value="Scan Biên Nhận"  action="#{chinhamainManagedBean.taodoihoibao()}"> 
                        <h:graphicImage value="resources/images/scanner.png"  width="128px" height="128px" />
                    </h:commandLink>
                        
                </div>
                 <div class="well well-lg col-lg-2">
                    <h:commandLink id="chuphinh"  value="Chụp Hình"  action="#{chinhamainManagedBean.taodotchuphinh()}"> 
                        <h:graphicImage value="resources/images/camera-icon.png"  width="128px" height="128px" />
                    </h:commandLink>
                        
                </div>
             
                <div class="well well-lg col-lg-2">
                    <h:commandLink   value="Kiểm tra biên nhận"   action="#{chinhamainManagedBean.chuyentrangdshshoibaonvchinha()}" > 
                        <h:graphicImage value="resources/images/kiemtra.png"  width="128px" height="128px" />
                    </h:commandLink>
                    
                </div>

                  <div class="well well-lg col-lg-2">
                      <h:commandLink   value="Tìm kiếm khách hàng"  action="#{chinhamainManagedBean.chuyentrang('timkiemkhachhang')}" disabled="false"> 
                        <h:graphicImage value="resources/images/timkiemkh.png"  width="128px" height="128px" />
                    </h:commandLink>
                
                </div>
                
                <div class="well well-lg col-lg-2">
                    <h:commandLink id="nvchinha"  value="Nghiệp vụ chi nhà"  action="#{chinhamainManagedBean.chuyentrangnvchinha()}"> 
                        <h:graphicImage value="resources/images/kiemtra.png"  width="128px" height="128px" />
                    </h:commandLink>
                        
                </div>
                
            </div>
 
        </h:form>
        
 
    </ui:define>
</ui:composition>
