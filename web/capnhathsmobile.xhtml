<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"

                template="/templates/default/main.xhtml"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content"> 
        

        <div class="row ">
            <div class="form-group">
                <h:form>
                    <div class="col-xs-12 box">
                        <h:commandLink id="btnback"
                                       class="form-control"
                                       action="dshshoibaonvchinha.xhtml" 
                                       styleClass="btn btn-default"  >
                            <i class="glyphicon glyphicon-chevron-left"></i>
                            Trở về
                        </h:commandLink>
                    </div>

                    <hr/> 
                </h:form>

            </div>
            <div>
                <hr/>
            </div>
        </div>

       <h:form>
       
            <div class="  form-group well well-sm  ">
                <div class="form-group " >

                    <div class="btn-group form-group" >
                        <h:commandButton  class="btn-default btn-xs" value="Đã CT:#{o.trangthaiout}" />
                        <h:commandButton  class="btn-default btn-xs" value="Đã HB:#{o.dahoibaoout}" />
                        <h:commandButton  class="btn-default btn-xs" value="Xác minh:#{o.xacminh}" />
                    </div> 

                </div>   
                <div class="form-group">
                    <h:outputLabel value= "Số biên nhận:  "  style="border: 0px"/>
                    <h:outputLabel value= "#{chinhamainManagedBean.tranSacWeb.sobn}"   style="border: 0px"/> 
                </div>


                <div class="form-group" >
                    <h:outputLabel value= "Đối tác:  "  style="border: 0px"/>
                    <h:outputLabel value= "#{chinhamainManagedBean.tranSacWeb.tendoitac}"  style="border: 0px"/>
                </div>    
                <div class="form-inline form-group" >
                    <h:outputLabel value= "Người nhận:  "  style="border: 0px"/>
                    <h:outputLabel value= "#{chinhamainManagedBean.tranSacWeb.hoten}"  style="border: 0px"/>
                </div>
                <div class="form-inline form-group" >
                    <h:outputLabel value= "Giấy tờ:  "  style="border: 0px"/>
                    <h:outputLabel value= "#{chinhamainManagedBean.tranSacWeb.idCtTuythan}"  style="border: 0px"/>
                    <h:outputLabel value= "-"  style="border: 0px"/>
                    <h:outputLabel value= " Số:  "  style="border: 0px"/>
                    <h:outputLabel value= "#{chinhamainManagedBean.tranSacWeb.soCtTuythan}"  style="border: 0px"/>
                </div>
                <div class="form-inline form-group" >
                    <h:outputLabel value= "Số tiền gởi:  "  style="border: 0px"/>
                    <h:outputLabel value= "#{chinhamainManagedBean.tranSacWeb.sotiengoi}"   style="border: 0px"/>
                    <h:outputLabel value= "#{chinhamainManagedBean.tranSacWeb.idLoaitienchitra}"   style="border: 0px"/> 
                </div> 

             
            </div>
        </div>
        <div class=" row well well-sm"  >
            <div class="form-group" >
                <h:outputLabel value= "Loại giấy tờ:  "  style="border: 0px"/>
                <h:selectOneMenu  id="loaigiaytogd" class="btn btn-default dropdown-toggle form-control"    value="#{chinhamainManagedBean.tranSacWeb.idCtTuythan}" disabled="flase"
                                  required="true" requiredMessage="Vui lòng chọn loại giấy tờ">
                    <f:selectItems  var="lgt" value="#{chinhamainManagedBean.dsgiayto}"  itemValue="#{lgt.maGiayto}" itemLabel="#{lgt.tenGiayto}" />
                </h:selectOneMenu>
                <h:outputLabel value= "Số:  "  style="border: 0px"/>
                <h:inputText id="sctt"  class="form-control" value= "#{chinhamainManagedBean.tranSacWeb.soCtTuythan}" required="true" requiredMessage="Số giấy tờ không bỏ trống" />
                <div class="btn-group form-group">
             
                        <h:commandButton id="btnxacnhan" class="btn btn-warning btn-xs" action="#{chinhamainManagedBean.capnhathsmobile()}" value="Xác nhận" />
                        <h:commandButton id="btnchuyen" class="btn btn-success btn-xs" value="Bổ sung thông tin" />
                        <h:commandButton id="btnxacminh" class="btn btn-warning btn-xs" value="Thoát" />

                  
                </div>

            </div>
        </div>
          </h:form>
    </ui:define>
</ui:composition>
