                    </div>
                    <div class="col-xs-6 box">
                        <h:commandLink id="btnall"
                                       class="form-control"
                                       action="#{chitragphieuManagedBean.showdatagchuagpall()}"

                    </div>

            </div>

                </div>

            </div>

        <h:form>
