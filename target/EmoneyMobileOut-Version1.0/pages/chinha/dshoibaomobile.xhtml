<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/default/main.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">       
       <h:form>
           <div class="form-group mobilewell ">
            
               <h:messages id="messages" class="error" showDetail="false" pt:autoUpdate="true" pt:closable="true"  />   
                <div class="btn-group">     
                    <div class="input-group">
                        <h:inputText  class="form-control" value="#{hoibaoManagedBean.giatritimkiem}" pt:placeholder="Tìm kiếm..." />
                           <span class="input-group-btn">
                               <h:commandButton id="btnlenbaocao" class="btn btn-primary" value="Tìm"   action="#{hoibaoManagedBean.locdulieudshoso(hoibaoManagedBean.giatritimkiem)}"   ></h:commandButton> 
                           </span> 
                           <span class="input-group-btn">
                               <h:commandButton id="btnlenbaocao1" class="btn btn-warning" value="All"   action="#{hoibaoManagedBean.locdulieudshoso('ALL')}"   ></h:commandButton> 
                           </span> 
                           <span class="input-group-btn">
                               <h:commandButton id="btnlenbaocao2" class="btn btn-success" value="Làm mới"   action="#{hoibaoManagedBean.chuyentrangdshoibao('C',null)}"></h:commandButton> 
                           </span> 
                       </div>   
                </div>
           </div>
            <div class="mobilewell2 btn-group col-lg-12 form-control">
                <h:commandButton value="Trang trước" action="#{hoibaoManagedBean.paginator.prev()}" />
                <h:commandButton value="#{hoibaoManagedBean.paginator.pageIndex}/#{hoibaoManagedBean.paginator.pages}" />
                <h:commandButton value="Trang sau" action="#{hoibaoManagedBean.paginator.next()}" />
                <label class="noidung_red" style="float: right">Số lượng:#{hoibaoManagedBean.paginator.recordsTotal}</label>
           </div>
           <ui:repeat id="showdata" var="o" value="#{hoibaoManagedBean.paginator.model}" varStatus="status">

               <div class="col-lg-3 well" style="min-height: 650px">   
               <div>
 
               </div>
                       <div class="form-group form-inline">
                        <div class="form-group form-inline">
                         <h:outputLabel value= "#{o.sttrecord}"  style="border: 0px;color: red"/>
                           -
                           <h:outputLabel value="#{o.sobn}" style="color: blue"/>
                        </div>
                       -
                        <h:outputLabel value="MKH:"/>   
                        <h:commandLink class="l" value="#{o.makhachhang} " style="background: yellow"  action="#{chinhamainManagedBean.chuyentrang('timkiemkhachhang')}"  />
                   </div>
                       <div class="form-group well well-sm">
                       <div class="form-group">
                           <div class="input-group">
                               <span class="input-group-btn">
                                   <h:commandButton id="btnlenbaocao" class="btn btn-primary" value="Lưu"   action="#{hoibaoManagedBean.capnhatcmnd(o)}"   ></h:commandButton> 
                               </span> 
                               <h:inputText  class="form-control"  pt:placeholder="Số CMND"  value="#{o.socttuythan}"  />

                               <span class="input-group-btn">
                                   <h:commandButton id="btnchuyen" class="btn btn-success" value="Chuyển"    action="#{hoibaoManagedBean.capnhatchuyenhoso(o)}"   ></h:commandButton>>
                               </span>  
                           </div>   
                       </div>  

                       <div class="form-group">
                           <h:inputTextarea class="form-control"   pt:placeholder="Lý do xác minh ..."  cols="2" value="#{o.lydoxacminh}" readonly="false" style="color: blue"/>
                       </div>
                       <div class="form-group">
                           <h:commandButton id="btnxacminh" class="btn btn-warning form-control" value="Xác minh"   action="#{hoibaoManagedBean.capnhatxacminhdate(o)}"   ></h:commandButton> 
                       </div>  
                   </div>  
                    <div class="form-group text-center">
                        <h:outputLabel class="center-block" style="color: red" value="#{o.tendoitac}"/>         
                   </div> 
                   <div class="form-group">
                       <h:outputLabel value="Đợt TU:"/>   
                       <h:outputLabel value="#{o.dotnhantien}" style="background: yellow" />         
                   </div> 
                     <div class="form-group">
                       <h:outputLabel value="Mã NN:"/>  
                       <h:outputLabel value="#{o.manguoinhan}"/>
                   </div>
                  
                   <div class="form-group form-inline">
                       <h:outputLabel value="N gửi:"/>   
                       <h:outputLabel value="#{o.nguoigoi}"/>
                   </div>  
                   <div class="form-group form-inline">
                        <h:outputLabel value="H.tên:"/>   
                       <h:outputLabel value="#{o.hoten}" style="color: blue"/>
                   </div>   
                
                   <div class="form-group form-inline">
                       <h:outputLabel value="Số tiền "/>   
                       :
                       <h:outputLabel value="#{o.sotiengoi}" style="color: red">
                           <f:convertNumber pattern="###,###,###.##"/>
                       </h:outputLabel>
                        <h:outputLabel value="#{o.loaitien}"/>                  
                   </div>
                   <div class="form-group ">
                        <h:outputLabel value="Tỷ giá : "/>   
                       <h:outputLabel value="#{o.tygia}"/>
                   </div>
                   <div class="form-group ">
                       <h:outputLabel value="Thành tiền :"/>   
                       <h:outputLabel value="#{o.thanhtien}">
                            <f:convertNumber pattern="###,###,###,###"/>
                       </h:outputLabel>
                   </div>
                    <div class="form-group">
                        <h:outputLabel  class="form-control" value="#{o.sodienthoai}" style="color: blue" />
                   </div>
                   
                    <div class="form-group">
                        <h:inputTextarea  class="form-control" value="#{o.diachi}" rows="3" readonly="true"/>
                   </div>
                   <div class="form-group">
                       <h:inputTextarea class="form-control"   pt:placeholder="Lý do xác minh phải lớn hơn 10 ký tự ..."  cols="2" value="#{o.lydoxacminh}" readonly="true" style="color: blue"/>
                   </div>
                
               </div>
           </ui:repeat>
           <div class="mobilewell2 btn-group col-lg-12 form-control">
                <h:commandButton value="Trang trước" action="#{hoibaoManagedBean.paginator.prev()}" />
                <h:commandButton value="#{hoibaoManagedBean.paginator.pageIndex}/#{hoibaoManagedBean.paginator.pages}"   />
                <h:commandButton value="Trang sau" action="#{hoibaoManagedBean.paginator.next()}"  />
           </div>
       </h:form>

 
    </ui:define>
</ui:composition>
