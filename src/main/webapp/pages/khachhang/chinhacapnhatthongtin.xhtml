<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/default/main.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">       
        <div class="container-fluid wellcustom">
            <h:form>
            <div class="form-group ">
                 <h:messages id="messages" class="error" showDetail="false" pt:autoUpdate="true" pt:closable="true"  />   
                 <div class="wellcustom input-group">
                     <h:selectOneMenu   class="dropdown-toggle form-control "  value="#{khachhangManagedBean.loaitk}" >
                         <f:selectItem itemValue = "all" itemLabel="--Tất cả--"/>
                         <f:selectItem itemValue = "Y" itemLabel = "Đã chuẩn hóa" /> 
                         <f:selectItem itemValue = "N" itemLabel = "Chưa chuẩn hóa" />  	
                     </h:selectOneMenu> 
                     <span class="input-group-btn">
                         <h:commandButton id="locdulieu" class="btn btn-success" value="Lọc dữ liệu"   action="#{khachhangManagedBean.getdskhachhanguser(khachhangManagedBean.loaitk)}"></h:commandButton> 
                     </span>

                 </div>
            </div>
                <div class="form-group ">
                    <div class="wellcustom input-group">
                        <h:inputText  class="form-control" value="#{hoibaoManagedBean.giatritimkiem}" pt:placeholder="Tìm kiếm..." />
                        <span class="input-group-btn">
                            <h:commandButton id="btnlenbaocao" class="btn btn-primary" value="Tìm"   action="#{hoibaoManagedBean.locdulieudshoso(hoibaoManagedBean.giatritimkiem)}"   ></h:commandButton> 
                        </span> 
                    </div>
                </div>  
                <div class="form-group">
                    <div class="wellcustom input-group">
                        <h:commandButton value="Trang trước" action="#{khachhangManagedBean.paginator.prev()}" />
                        <h:commandButton value="#{khachhangManagedBean.paginator.pageIndex}/#{khachhangManagedBean.paginator.pages}"  />
                        <h:commandButton value="Trang sau" action="#{khachhangManagedBean.paginator.next()}" />
                        <h:outputLabel style="color: red" value="- Số lượng :#{khachhangManagedBean.paginator.recordsTotal}"/>
                    </div>
                </div>
                <div class="table-responsive">
                    <div class="table">
                        <h:dataTable border="1" width="100%" value="#{khachhangManagedBean.paginator.model}" var="o"   >
                     <h:column >    				
                         <f:facet name = "header"  > 
                             <h:outputLabel   style="width: 100%;text-align: center"  value="Họ Tên"/>
                         </f:facet>    				
                        <h:outputLabel style="font-size: x-small; text-align: left"  value=" #{o.hoten}"/>

                    </h:column>
                    <h:column >    				
                        <f:facet name = "header" >
                            <h:outputLabel   style="width: 100%;text-align: center"  value="Số chứng từ"/>
                        </f:facet>    				
                        <h:outputLabel style="font-size: small ;text-align: left"  value=" #{o.sochungminh}"/>

                    </h:column>
                     <h:column >    				
                        <f:facet name = "header" >
                            <h:outputLabel    style="width: 100%;text-align: center"  value="DCH"/>
                        </f:facet>    				
                        <h:outputLabel style="width: 100%;text-align: center"  value=" #{o.dachuanhoa}"/>
                    </h:column>
                     <h:column >    				
                         <f:facet name = "header" >
                             <h:outputLabel    style="width: 100%;text-align: center"  value="#{khachhangManagedBean.paginator.recordsTotal}"/>
                         </f:facet>                  
                         <h:commandLink style="width: 100%;text-align: center" value="Xác nhận" action="#{khachhangManagedBean.chuyentrangchitietkh(o)}" />
                    </h:column>
                </h:dataTable>
                        </div>
                </div>
                </h:form>
       </div> 
 
    </ui:define>
</ui:composition>
